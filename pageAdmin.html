<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>pageAdmin.html</title>
</head>
<body id="main">

    <header>
        <div class="container">
            <h1 class="floatL">I'm the Boss!</h1>

            <div id="btn_logout" class="floatR">
                <a href="#">Logout</a>
            </div>
            <div class="clear"></div>
        </div>

    </header>

    <section class="bac_col_user">    
        <div class="container pageAdmin">

            <div class="userUpdate floatL">
                <h2>Set My Password</h2>

                <form id="update">
                    <input type="password" class="input_val" name="newPassword" placeholder="Enter a Code"> <br> <br>
                    <input type="submit" name="submit" value="SET CODE">
                </form>

            </div>

            <div class="adminUpdate floatR">

                <h2>Add an Employee</h2>

                <form id="createEmployee" method="post" enctype="text/plain">
                    <input type="text" class="input_val" name="fName" id="fName" placeholder="First Name"> <br> <br>
                    <input type="text" class="input_val" name="lName" id="lName" placeholder="Last Name"> <br> <br>
                    <input type="password" class="input_val" name="password" id="password" placeholder="Password"> <br> <br>
                    
                    <select name="role" id="role">
                        <option class="selectRole">Select Role</option>
                        <option value="1">Admin</option>
                        <option value="3">Client</option>
                    </select> <br> <br>
                    
                    <input type="submit" name="submit" value="Add an Employee">
                </form>
            
            </div>
            <div class="clear"></div>
            
        </div>
    </section>
</body>
</html>
